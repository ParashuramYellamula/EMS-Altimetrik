<ng-template #add let-modal>
  <app-add-constituency (addConstituency)="addedConstituency()" (close)="closeModal()"></app-add-constituency>
</ng-template>
<div class="card br-4 m-5">
  <div class="row p-4">
      <div class="col-md-4 my-auto">
          <div class="font-wght-700 text-xxxl">Constituency Details</div>
      </div>
      <div class="col-md-8">
          <div class="row float-right"> 
            <div class="pr-3 col-md-2">
                <div class=" justify-content-center p-2" aria-placeholder="Select State">
                  <span class="col-md-1 font-wght-700 text-xxxl">
                    Select State</span>
                  </div>
              </div>
              <div class="pr-3 col-md-6 p-2">
                <div class=" justify-content-center" aria-placeholder="Select State">
                      <!-- <input type="text" placeholder="Search" [(ngModel)]="searchName" (ngModelChange)="search()"> -->
                      <select class="form-control" [(ngModel)]="searchName" name="Origins" placeholder="Select State">
                        <option *ngFor="let state of states" value="{{state}}">{{state}}</option>
                    </select>
                      <!-- <i class="fa fa-search fa-lg fa-fw" aria-hidden="true"></i> -->
                  </div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary d-flex align-items-center justify-content-center w-100 font-wght-700 h-40 text-sm" (click)="openModal(add)">
                  <i class="fas fa-plus mr-14"></i>
                  Add Constituency
                </button>
              </div>
          </div>
      </div>
  </div>
  <hr class="mt-0 mb-0">
  <div class="table-responsive table-height">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th class="text-dark font-wght-900 text-md" *ngFor="let col of displayedColumns; let i = index">{{col}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of dataSource | filter : searchName">
          <td class="text-secondary font-wght-600 text-md">{{user.constituencyName}}</td>
          <td class="text-secondary font-wght-600 text-md">{{user.state}}</td>
          <td class="text-secondary font-wght-600 text-md">{{user.currentMember}}</td>
          <td>
            <button type="button" (click) = "removeConstituency(user.constituencyName)" class="btn btn-primary"><span class="bi bi-trash"></span> Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
